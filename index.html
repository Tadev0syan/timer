<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timer</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container">
		<div class="timer">
			<div class="timer_block">
				<div class="time hour">00</div>
				<div class="title">Hours</div>
			</div>

			<div class="timer_block">
				<div class="time minute">00</div>
				<div class="title">Minutes</div>
			</div>

			<div class="timer_block">
				<div class="time second">00</div>
				<div class="title">Seconds</div>
			</div>

			<div class="timer_block">
				<div class="time millisecond">00</div>
				<div class="title">Milliseconds</div>
			</div>
		</div>


		<div class="buttons">
			<button class="button start">Start</button>
			<button class="button pause">Pause</button>
			<button class="button stop">Stop</button>
			<button class="button result">Result</button>			
		</div>
	</div>

	<div class="results_block">
			<div class="results_title">Results <button class="button clear">Clear</button> </div>
		<div class="results"></div>
	</div>
	
	<script src="./js/index.js"></script>
</body>
</html>
